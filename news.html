<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Latest News</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h2>Latest Environment News</h2>
<div id="news-container">
{% for n in news %}
  <div class="news-card" style="border:1px solid #ccc;padding:10px;margin:10px;border-radius:8px;">
    <h4>{{ n.title }}</h4>
    <p>Source: {{ n.source }}</p>
    {% if n.url %}<a href="{{ n.url }}" target="_blank">Read more</a>{% endif %}
  </div>
{% endfor %}
</div>
</body>
</html>
